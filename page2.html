<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="pokemon-icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Silkscreen:wght@400;700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="input-container">
            <form role="search" id="search-form">
                <label for="search-input">Search for Pok√©mon Name or ID:</label>
                <div id="input-div">
                    <input placeholder="Enter name here" type="text" name="pokemon" id="search-input" required />
                    <button id="search-button">Search</button>
                </div>
            </form>
        </div>
        <div id="output-container">
            <div id="image-container">
                <div id="name-id">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                </div>
                <div id="sprite-container">
                    <canvas id="canvas"></canvas>
                </div>
                <div id="types"></div>
                <div id="size">
                    <span id="height"></span>
                    <span id="weight"></span>
                </div>
            </div>
            <div id="table-container">
                <table id="table">
                    <tbody>
                        <tr>
                            <th>Base</th>
                            <th>stats</th>
                        </tr>
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense: </td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Special Attack: </td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Special Defense: </td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed: </td>
                            <td id="speed"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <p>Made with Basic HTML and Vanilla JS</p>
    <script src="script2.js"></script>
</body>
</html>
